<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./imagens/icone.png" />
  <title>Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #f9fdf9;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #007744;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .contact {
      display: flex;
      align-items: center;
      padding: 10px 0;
      cursor: pointer;
      border-top: 1px dashed #ccc;
    }

    .contact img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      background: #fff;
    }

    .chat-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header h3 {
      margin: 0;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px 0;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px 0;
      font-size: 14px;
      display: inline-block;
    }

    .from-bot {
      background-color: #eee;
      align-self: flex-start;
    }

    .from-user {
      background-color: #82c4dd;
      color: #000;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    .chat-input button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
