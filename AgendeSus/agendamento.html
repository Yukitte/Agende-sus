<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="./imagens/icone.png" />
  <meta charset="UTF-8">
  <title>Solicitação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid #ccc;
    }

    .logos img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #1f5223;
    }

    h2 {
      color: #1f5223;
      margin-top: 30px;
    }

    form {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-field {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #1f5223;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: none;
    }

    select {
      background-color: white;
    }

    textarea {
      height: 100px;
    }

    .btn-enviar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1f5223;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-enviar:hover {
      background-color: #16441b;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logos">
      <img src="./imagens/sus-sistema-unico-de-saude-logo-png_seeklogo-173547.png" alt="SUS" height="30">
      <img src="./imagens/gdf.png" alt="GDF" height="30">
    </div>
    <nav>
      <a href="#">Minhas solicitações</a>
      <a href="#">Meus dados</a>
    </nav>
  </header>

  <form>
    <h2>Solicitante</h2>
    <div class="form-group">
      <div class="form-field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
      </div>
      <div class="form-field">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome">
      </div>
    </div>
    <div class="form-group">
      <div class="form-field">
        <label for="contato">Contato</label>
        <input type="text" id="contato" name="contato" placeholder="(xx) xxxxx-xxxx">
      </div>
      <div class="form-field">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
      </div>
    </div>

    <h2>Solicitação</h2>
    <div class="form-group">
      <div class="form-field">
        <label for="especialidade">Selecione especialidade</label>
        <select id="especialidade" name="especialidade">
          <option value="">-- Selecione --</option>
          <option value="cardiologia">Cardiologia</option>
          <option value="dermatologia">Dermatologia</option>
          <option value="pediatria">Pediatria</option>
          <option value="ginecologia">Ginecologia</option>
          <option value="clinica">Clínico Geral</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="form-field" style="flex: 1;">
        <label for="descricao">Descreva de forma resumida</label>
        <textarea id="descricao" name="descricao" placeholder="Ex: estou com dores constantes..."></textarea>
      </div>
    </div>

    <button class="btn-enviar" type="submit">Enviar Solicitação</button>
  </form>

</body>
</html>
