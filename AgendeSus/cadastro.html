<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./imagens/icone.png" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction:row;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 30px;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    h1 {
      color: #2f4f2f;
      margin-bottom: 20px;
    }

    .cadastro-box {
      background-color: #f2f2f2;
      padding: 40px 20px;
      width: 340px;
      margin: 40px auto;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cadastro-box h2 {
      color: #2f4f2f;
      margin-bottom: 20px;
    }

    .cadastro-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #2f4f2f;
      font-weight: bold;
    }

    .cadastro-box input[type="text"],
    .cadastro-box input[type="email"],
    .cadastro-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cadastro-box small {
      display: block;
      font-size: 12px;
      color: #444;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .cadastro-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #0c83b5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .cadastro-box .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .cadastro-box .login-link a {
      font-weight: bold;
      color: #2f4f2f;
      text-decoration: none;
    }

    .cadastro-box .section-title {
      color: #2f4f2f;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="./imagens/sus-sistema-unico-de-saude-logo-png_seeklogo-173547.png" alt="Logo SUS" height="30">
    <img src="./imagens/gdf.png" alt="Logo GDF" height="30">
  </header>

  <h1>
  <img src="./imagens/logo.png" alt = 'logo' height="60"></img>
  </h1>

  <div class="cadastro-box">
    <h2>Cadastro</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" placeholder="(xx) xxxxx - xxxx" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <div class="section-title">Número do prontuario</div>
      <small>Você pode encontrar esse número no seu cartão de paciente</small>
      <input type="text" id="prontuario" placeholder="PRT-20230458" required>

      <input type="submit" value="Cadastrar">

      <div class="login-link">
        Já tem login? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
